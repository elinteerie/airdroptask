<!DOCTYPE html>
<html>
<head>
    <title>User Info</title>
</head>
<body>
    <h1>Referal Information</h1>
    <form method="post">
        {% csrf_token %}
        <label for="solana_wallet">Solana Wallet Address:</label>
        <input type="text" name="solana_wallet" id="solana_wallet">
        <button type="submit">Submit</button>
    </form>
    {% if user %}
    <h2>User Details</h2>
    <p>Solana Wallet Address: {{ user.solana_wallet }}</p>
    <p>Balance: {{ balance }}</p>
    <p>Referral Count: {{ referral_count }}</p>
    {% endif %}
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>
